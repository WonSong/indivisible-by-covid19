<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/main.css" rel="stylesheet" />
        <title>Hate Crime Tracker - Indivisible by Covid 19</title>
        <script
            type="text/javascript"
            src="https://www.bing.com/api/maps/mapcontrol?key=Ajpvl-NH2bSyOJLxN1rjvlrn_5IZ7Gu1e7f33ofe30r4opFLnVL0T3wlyIe9bPlZ"
        ></script>
        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafrex/spa-github-pages
            // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
            // ----------------------------------------------------------------------
            // This script checks to see if a redirect is present in the query string
            // and converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function (l) {
                if (l.search) {
                    var q = {};
                    l.search
                        .slice(1)
                        .split('&')
                        .forEach(function (v) {
                            var a = v.split('=');
                            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                        });
                    if (q.p !== undefined) {
                        window.history.replaceState(
                            null,
                            null,
                            l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash
                        );
                    }
                }
            })(window.location);
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
    </head>
    <body>
        <div id="app"></div>

        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/react-is@16/umd/react-is.production.min.js"></script>
        <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
        <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
        <script src="https://az416426.vo.msecnd.net/scripts/b/ai.2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="/bundles/app.js?v=1.11"></script>
    </body>
</html>
